<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-top">
      <div class="logo">MyCompany</div>
      <input type="text" id="search-bar" placeholder="Search employees..." onkeyup="searchEmployees()">
    </div>
    <nav>
      <button id="hamburger-menu" onclick="toggleMenu()">â˜°</button>
      <ul id="nav-menu">
        <li><a href="#" onclick="showPage('registration')">Employee Registration</a></li>
        <li><a href="#" onclick="showPage('listing')">Employee Listing</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Employee Registration -->
    <section id="registration-page" class="page">
      
      <form id="employee-form" onsubmit="saveEmployee(event)">
        <h1>Employee Registration</h1> <br>
        <label for="name">Name:</label>
        <input type="text" id="name" required> <br><br>
        <label for="position">Position:</label>
        <input type="text" id="position" required><br><br>
        <label for="about">About:</label>
        <textarea id="about" required></textarea><br><br>
        <label for="joining_date">Joining Date:</label>
        <input type="date" id="joining_date" required><br><br>
        <button type="submit">Register Employee</button>
      </form>
    </section>

    <!-- Employee Listing -->
    <section id="listing-page" class="page hidden">
      <h1>Employee Listing</h1>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>About</th>
            <th>Joining Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employee-table">
          <!-- Populated dynamically -->
        </tbody>
      </table>
      <div id="pagination">
        <!-- Pagination Buttons -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2024 Syed Aftab
  </footer>

  <script src="script.js"></script>
</body>
</html>
